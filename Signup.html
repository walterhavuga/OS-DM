<!DOCTYPE html>
<html>
<head>
<style>
/* CSS styles here */
body {
  font-family: Arial, Helvetica, sans-serif;
}

.container {
  width: 300px;
  padding: 16px;
  background-color: #f2f2f2;
  margin: 0 auto; /* Center the container horizontally */
  margin-top: 100px; /* Add top margin for vertical centering */
}

input[type=text], input[type=password] {
  width: 100%;
  padding: 12px 20px;
  margin: 8px 0;
  display: inline-block;
  border: 1px solid #ccc;
  box-sizing: border-box;
}

button {
  background-color: #4CAF50;
  color: white;
  padding: 14px 20px;
  margin: 8px 0;
  border: none;
  cursor: pointer;
  width: 100%;
}

button:hover {
  opacity: 0.8;
}

</style>
</head>
<body>

<center> <h2>Sign up Form</h2></center>

<div class="container">
  <form action="Signup.php" method="POST" enctype="multipart/form-data">
    <h1>Sign Up</h1>
    <p>Please fill in this form to create an account.</p>
    <hr>
    <label for="email"><b>Email</b></label>
    <input type="text" placeholder="Enter Email" name="email" required>

    <label for="name"><b>Names</b></label>
    <input type="text" placeholder="Enter Full name" name="name" required>

    <label for="username"><b>Username</b></label>
    <input type="text" placeholder="Enter Username" name="username" required>

<label for="password"><b>Password</b></label>
  <input type="password" placeholder="Enter Password" id="password" name="password" required>

  <label for="newpassword"><b>Confirm Password</b></label>
  <input type="password" placeholder="Confirm Password" id="newpassword" name="newpassword" required>

  <input type="checkbox" onclick="togglePasswordVisibility()"> Show Password

      <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
    </label>

    <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>

    <div class="clearfix">
    <button type="submit" name="sub" class="signupbtn" onclick="return validatePassword()">Sign Up</button>
  </div>
  </form>
</div>
    <script>
  function validatePassword() {
    var password = document.getElementById("password").value;
    var confirmPassword = document.getElementById("newpassword").value;

    // Password pattern that requires a capital letter, character, number, and symbol
    var passwordPattern = /^(?=.*[A-Z])(?=.*[a-z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$/;

    if (!passwordPattern.test(password)) {
      alert("Password must contain at least 8 characters, including an uppercase letter, a lowercase letter, a number, and a symbol.");
      return false;
    }

    if (password !== confirmPassword) {
      alert("Passwords do not match.");
      return false;
    }

    return true;
  }
   function togglePasswordVisibility() {
    var passwordInput = document.getElementById("password");
    var newPasswordInput = document.getElementById("newpassword");

    if (passwordInput.type === "password") {
      passwordInput.type = "text";
      newPasswordInput.type = "text";
    } else {
      passwordInput.type = "password";
      newPasswordInput.type = "password";
    }
  }

</script>
</body>
</html>
